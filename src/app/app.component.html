<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="itemCode">รหัสสินค้า</label>
    <input type="text" formControlName="itemCode" />
  </div>
  <div>
    <label for="username">ชื่อสินค้า</label>
    <input type="text" formControlName="itemName" />
  </div>
  <button type="submit">Submit</button>
</form>
{{ productForm.value | json }}

<div
  *ngIf="testMode"
  style="position:absolute;left:0px;bottom:0;width:100%;height:25px;background:lightgray;padding:5px;z-index:60000;font-size:12px"
>
  {{ Message }}
</div>
